<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>


    <title>Pig Dice</title>
</head>
<body>
    <div class="jumbotron" style="background-color:bisque;">
        <h1><strong>Pig Dice Game! </strong></h1>
    </div>
        <div class="ng">
                    <button id="newgame">New Game</button></br>
        </div>
            <div class="container" style="background-color:darkgrey;">
                <form id="players">
            <div class="col-md-8">

            <div class="form-group">
                <label for="player1name">Player 1 Name:</label>
                <input id="player1name" class="form-control" type="text"><br>
            </div>
            </div>
            <div class="col-md-8">
            <div class="form-group"><br>
                <label for="player2name">Player 2 Name:</label><br>
                <input id="player2name" class="form-control" type="text"><br><br>
            </div>
                    <button id="ready" class="btn-info btn" type="submit">Ready!!</button>
            </div>
        </div>
        </form>
            <div class="gaming">
              <div class="row">
                <div class="col-md-8" style="margin-bottom:60px;">
                    <div id="fperson">
                  <h2 id="title1">First Person:<span id ="p1"><span></h2>
                    <button id="p1-roll" class="btn-success btn">Roll</button>
                    <button id="p1-hold" class="btn-success btn">Hold</button>
                  <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                    <p>Round Total: <span id="round-total-1"></span></p>
                    <p>Total Score: <span id="total-score-1"></span></p>
                    </div>
            </div>

            <div class="col-md-5">
                    <div id="sperson">
                  <h2 id="title2">Second Person:<span id ="p2"><span></h2>
                    <button id="p2-roll" class="btn-success btn">Roll</button>
                    <button id="p2-hold" class="btn-success btn">Hold</button>
                  <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                    <p>Round Total: <span id="round-total-2"></span></p>
                    <p>Total Score: <span id="total-score-2"></span></p>
                    </div>
            </div>

            <div class="images">
                    <img src="img/1.png" id="onedice">
                    <img src="img/2.png" id="twodices">
                    <img src="img/3.png" id="threedices">
                    <img src="img/4.png" id="fourdices">
                    <img src="img/5.png" id="fivedices">
                    <img src="img/6.png" id="sixdices">
            </div>
            </div>
              </div>
                </div>
              <p>Click Here For Game <a href="instructions.html">Instructions</a>.</p>
            <div class="panel-footer">
              <p><strong>Created by</strong>:Wihogora</p>
            </div>

</body>
</html>
